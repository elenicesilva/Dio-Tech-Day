<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empoderamento Feminino</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="../node_modules/axios/dist/axios.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
   
    <script src="../js/index.js"></script>
</head>

<body  onload="init()">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Empoderamento Feminino</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                </div>
                <div class="carousel-inner" id="carrossel">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastre aqui sua Solução de Empoderamento Feminino</h5>
                        <button type="button" onclick="careegarTable()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Cadastre!</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova Solução de Empoderamento</h5>
              <div class="mg-l">
                  <a class="btn btn-primary" id="Listaid" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                      Lista
                    </a>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Ação</th>
                          </tr>
                        </thead>
                        <tbody id="bodytable">
                         
                        </tbody>
                      </table>
                </div>
              </div>
            <div class="modal-body">
              <form>
                  <input type="hidden" id="idhiden" name="hiden" value="0">
                <div class="mb-3">
                  <label for="recipient-name"  class="col-form-label">Nome:</label>
                  <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="recipient-name"  class="col-form-label">Url do site Oficial:</label>
                    <input type="text" id="site" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name"  class="col-form-label">Url do Canal do Youtube:</label>
                    <input type="text" id="url" class="form-control">
                  </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descrição:</label>
                  <textarea class="form-control"  id="descricao"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
